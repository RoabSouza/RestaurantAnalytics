version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:16
    container_name: restaurant-postgres
    environment:
      POSTGRES_DB: database_schema
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Interface Web
  adminer:
    image: adminer
    container_name: adminer-web
    ports:
      - "9090:8080"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # Data Generator - Popula o banco com dados
  data-generator:
    image: python:3.9-slim
    container_name: data-generator
    volumes:
      - ./generate_data.py:/app/generate_data.py
    working_dir: /app
    environment:
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
    command: >
      bash -c "
      echo 'ðŸš€ Instalando dependÃªncias...' &&
      pip install --no-cache-dir psycopg2-binary faker &&
      echo 'âœ… DependÃªncias instaladas!' &&
      echo 'ðŸ“Š Gerando dados no banco...' &&
      python generate_data.py 
        --db-url 'postgresql://postgres:qwerty@postgres:5432/database_schema'
        --stores 50
        --products 500
        --items 200
        --customers 10000
        --months 6 &&
      echo 'âœ… Dados gerados com sucesso!' &&
      echo 'ðŸŽ‰ Processo concluÃ­do!'
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
